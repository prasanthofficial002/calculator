<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-2017-10-10-removebg-preview.png">
</head>

<body>

    <div class="container">
        <div class="Calculator">

            <input type="text" id="display" placeholder="0" readonly>

            <button data-action="all-clear" class="ac">Ac</button>
            <button data-action="backspace" class="ac">clr</button>
            <button class="ac">%</button>
            <button class="ac">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="a1">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="a1">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="a1">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button data-action="calculate" class="a1">=</button>

        </div>


    </div>

    <script src="script.js" defer></script>
</body>

</html>
